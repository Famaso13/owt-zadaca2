        <h1>Galerija</h1>
        <div id="raspored">

            <img
              id="prva"
              src="/slike/galerija/utrke.jpg"

            />

          </figure>
          <figure>
            <img
              src="/slike/galerija/skulptura.jpg"
              alt="skulptura ispred muzeja"

          </figure>
          <figure>
            <img
              src="/slike/galerija/platforme.jpg"
              alt="rotirajuci automobili"

          </figure>
          <figure>
            <img src="/slike/galerija/sally.jpg" alt="sallz iz filma auti" />
            <figcaption>Sally iz filma auti</figcaption>

          <figure>
            <a
              href="https://www.porsche.com/international/aboutporsche/christophorusmagazine/archive/368/articleoverview/article02/"

            </a>
            <figcaption>Koncept Tip 995</figcaption>

          <figure>
            <a
              href="https://www.ultimatecarpage.com/img/Porsche-956-can-run-upside-down-at-321.4-km-h-104493.html"

                src="https://www.ultimatecarpage.com/images/gallery/porsche/Porsche-956-can-run-upside-down-at-321.4-km-h-104493.jpg"
                alt="auto na stropu"
              />
            </a>
            <figcaption>965 na stropu</figcaption>
          </figure>
          <figure>
            <a
              href="https://www.petrolfans.com/gallery/porsche-museum-stuttgart-2020"
              target="_blank"
            >
              <img
                src="https://images.squarespace-cdn.com/content/v1/5fe51dc8be0dc5597c4000ad/1616866841755-GY78GEVIY6LY1MSL0JWL/Porsche+Museum+Stuttgart+%28208%29.jpg"

              />

          <figure>
            <a
              href="https://www.petrolfans.com/gallery/porsche-museum-stuttgart-2020"

                alt="pobjede"
              />
            </a>
            <figcaption>Najvrijedniji pehari</figcaption>
          </figure>
          <figure>
            <a
              href="https://www.petrolfans.com/gallery/porsche-museum-stuttgart-2020"

                src="https://images.squarespace-cdn.com/content/v1/5fe51dc8be0dc5597c4000ad/1616866638533-4RIJIEF4QF10B2GGF3H0/Porsche+Museum+Stuttgart+%2899%29.jpg?format=1500w"

            <figcaption>Porsche traktor</figcaption>
          </figure>
          <figure>
            <a
              href="https://www.varta-guide.de/freizeit-guide/regionen/kategorie-deutschland/baden-wuerttemberg/stuttgart-und-umland/christophorus-stuttgart/"

            <figcaption>Restoran u muzeju</figcaption>
          </figure>
          <figure>
            <a
              href="https://newsroom.porsche.com/en/2022/company/porsche-museum-summer-holiday-programme-2022-28725.html"
              target="_blank"

              <img
                src="https://newsroom.porsche.com/.imaging/mte/porsche-templating-theme/image_1290x726/dam/pnr/2022/Company/F%C3%BCnf-Wochen-Sommerferienprogramm-im-Porsche-Museum/PM_TomTina_high_041.JPG/jcr:content/PM_TomTina_high_041.JPG"
                alt="Program za dijecu"
